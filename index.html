<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Paper Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .paper-card {
            transition: all 0.3s ease;
        }
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .toggle-button {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-button input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">LLM Paper Finder</h1>
            <button id="settingsBtn" class="text-2xl text-gray-600 hover:text-gray-800"><i class="fas fa-cog"></i></button>
        </div>
        <div class="flex items-center justify-end mb-4">
            <span class="mr-2">Relevance Mode</span>
            <label class="toggle-button">
                <input type="checkbox" id="mode-toggle">
                <span class="slider"></span>
            </label>
            <span class="ml-2">Annotation Mode</span>
        </div>
        <form id="preferences-form" class="mb-8">
            <label for="preferences" class="block text-sm font-medium text-gray-700 mb-2">Enter your preferences:</label>
            <textarea id="preferences" name="preferences" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="e.g., papers on LLM reasoning or scaling laws"></textarea>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Fetch Papers</button>
        </form>
        <div id="progressBar" class="w-full h-4 bg-gray-200 rounded-full mb-2" style="display: none;">
            <div class="h-full bg-blue-500 rounded-full" style="width: 0%"></div>
        </div>
        <p id="progressText" class="text-sm text-gray-600 mb-4" style="display: none;"></p>
        <div id="papers-container" class="space-y-6"></div>
        <div class="flex justify-between items-center mt-8">
            <button id="prev-page" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Previous</button>
            <span id="page-info" class="text-gray-700"></span>
            <button id="next-page" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Next</button>
        </div>
        <button id="download-json" class="mt-8 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Download JSON</button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content rounded-lg">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Settings</h2>
            <form id="settingsForm">
                <div class="mb-4">
                    <label for="openaiKey" class="block text-sm font-medium text-gray-700 mb-2">OpenAI API Key:</label>
                    <input type="text" id="openaiKey" name="openaiKey" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter your OpenAI API key">
                </div>
                <div class="mb-4">
                    <label for="maxResults" class="block text-sm font-medium text-gray-700 mb-2">Max Results:</label>
                    <input type="number" id="maxResults" name="maxResults" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter max results (e.g., 100)" min="1" max="1000">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Save Settings</button>
            </form>
        </div>
    </div>

    <script>
        let isAnnotationMode = false;
        let currentPage = 1;
        let totalPapers = 0;
        const PAPERS_PER_PAGE = 10;

        $(document).ready(function() {
            $('#mode-toggle').change(function() {
                isAnnotationMode = $(this).is(':checked');
            });

            $('#preferences-form').submit(function(e) {
                e.preventDefault();
                fetchPapers();
            });

            $('#papers-container').on('click', '.upvote, .downvote', function() {
                const paperCard = $(this).closest('.paper-card');
                const arxivId = paperCard.data('arxiv-id');
                const voteType = $(this).hasClass('upvote') ? 'up' : 'down';
                $.post('/vote', {arxiv_id: arxivId, vote_type: voteType}, function(data) {
                    if (data.success) {
                        paperCard.find('.vote-count').text(data.votes);
                    }
                });
            });

            $('#prev-page').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    fetchPage();
                }
            });

            $('#next-page').click(function() {
                if (currentPage < Math.ceil(totalPapers / PAPERS_PER_PAGE)) {
                    currentPage++;
                    fetchPage();
                }
            });

            $('#download-json').click(function() {
                window.location.href = '/download_json';
            });

            // Settings modal
            const modal = document.getElementById("settingsModal");
            const btn = document.getElementById("settingsBtn");
            const span = document.getElementsByClassName("close")[0];

            btn.onclick = function() {
                modal.style.display = "block";
            }

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            $('#settingsForm').submit(function(e) {
                e.preventDefault();
                const openaiKey = $('#openaiKey').val();
                const maxResults = $('#maxResults').val();
                
                $.post('/update_settings', {openaiKey: openaiKey, maxResults: maxResults}, function(response) {
                    if (response.success) {
                        alert('Settings updated successfully!');
                        modal.style.display = "none";
                    } else {
                        alert('Failed to update settings. Please try again.');
                    }
                });
            });
        });

        function fetchPapers() {
            const preferences = $('#preferences').val();
            const formData = new FormData();
            formData.append('preferences', preferences);
            formData.append('is_annotation_mode', isAnnotationMode);

            $('#progressBar').show().find('div').css('width', '0%');
            $('#progressText').show().text('Starting...');
            $('#papers-container').empty();

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/fetch_papers', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onprogress = function(event) {
                const lines = event.target.responseText.split('\n');
                const lastLine = lines[lines.length - 2]; // Last complete line
                if (lastLine) {
                    const data = JSON.parse(lastLine);
                    if (data.progress) {
                        $('#progressBar').find('div').css('width', data.progress + '%');
                        $('#progressText').text(`Processing ${data.current} of ${data.total} papers`);
                    }
                    if (data.done) {
                        $('#progressBar').hide();
                        $('#progressText').hide();
                        totalPapers = data.total;
                        currentPage = 1;
                        renderPapers(data.papers);
                    }
                }
            };
            xhr.onerror = function() {
                console.error('An error occurred during the transaction');
                $('#progressText').text('An error occurred. Please try again.');
            };
            xhr.send(new URLSearchParams(formData));
        }

        function renderPapers(papers) {
            let papersHtml = papers.map(paper => `
                <div class="paper-card bg-white rounded-lg shadow-md p-6 mb-4" data-arxiv-id="${paper.arxiv_id}">
                    <h2 class="text-2xl font-semibold mb-2 text-gray-800">${paper.title}</h2>
                    <p class="text-sm text-gray-600 mb-2"><strong>Authors:</strong> ${paper.authors}</p>
                    <p class="text-gray-700 mb-4">${paper.abstract}</p>
                    <div class="flex justify-between items-center">
                        <a href="${paper.pdf_url}" target="_blank" class="text-blue-500 hover:text-blue-600">PDF Link</a>
                        <div class="flex items-center space-x-4">
                            <button class="upvote text-gray-500 hover:text-green-500"><i class="fas fa-thumbs-up"></i></button>
                            <button class="downvote text-gray-500 hover:text-red-500"><i class="fas fa-thumbs-down"></i></button>
                            <span class="vote-count text-gray-700">${paper.votes}</span>
                        </div>
                    </div>
                </div>
            `).join('');
            $('#papers-container').html(papersHtml);
            updatePageInfo();
        }

        function updatePageInfo() {
            $('#page-info').text(`Page ${currentPage} of ${Math.ceil(totalPapers / PAPERS_PER_PAGE)}`);
            $('#prev-page').prop('disabled', currentPage === 1);
            $('#next-page').prop('disabled', currentPage === Math.ceil(totalPapers / PAPERS_PER_PAGE));
        }

        function fetchPage() {
            $.get(`/get_page?page=${currentPage}`, function(data) {
                renderPapers(data.papers);
            });
        }
    </script>
</body>
</html>
