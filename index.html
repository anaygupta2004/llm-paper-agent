<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Paper Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .paper-card {
            transition: all 0.3s ease;
        }
        .paper-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">LLM Paper Finder</h1>
        <form id="preferences-form" class="mb-8">
            <label for="preferences" class="block text-sm font-medium text-gray-700 mb-2">Enter your preferences:</label>
            <textarea id="preferences" name="preferences" rows="4" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="e.g., papers on LLM reasoning or scaling laws"></textarea>
            <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Fetch Papers</button>
        </form>
        <div id="papers-container" class="space-y-6"></div>
        <div class="flex justify-between items-center mt-8">
            <button id="prev-page" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Previous</button>
            <span id="page-info" class="text-gray-700"></span>
            <button id="next-page" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">Next</button>
        </div>
        <button id="download-json" class="mt-8 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Download JSON</button>
    </div>

    <script>
        let currentPage = 1;
        let totalPapers = 0;

        function renderPapers(papers) {
            let papersHtml = papers.map(paper => `
                <div class="paper-card bg-white rounded-lg shadow-md p-6" data-arxiv-id="${paper.arxiv_id}">
                    <h2 class="text-2xl font-semibold mb-2 text-gray-800">${paper.title}</h2>
                    <p class="text-sm text-gray-600 mb-2"><strong>Authors:</strong> ${paper.authors}</p>
                    <p class="text-gray-700 mb-4">${paper.abstract}</p>
                    <div class="flex justify-between items-center">
                        <a href="${paper.pdf_url}" target="_blank" class="text-blue-500 hover:text-blue-600">PDF Link</a>
                        <div class="flex items-center space-x-4">
                            <button class="upvote text-gray-500 hover:text-green-500"><i class="fas fa-thumbs-up"></i></button>
                            <button class="downvote text-gray-500 hover:text-red-500"><i class="fas fa-thumbs-down"></i></button>
                            <span class="vote-count text-gray-700">${paper.votes}</span>
                            <button class="dismiss text-gray-500 hover:text-gray-700"><i class="fas fa-times"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
            $('#papers-container').html(papersHtml);
            updatePageInfo();
        }

        function updatePageInfo() {
            $('#page-info').text(`Page ${currentPage} of ${Math.ceil(totalPapers / 3)}`);
        }

        function fetchPage() {
            $.get(`/get_page?page=${currentPage}`, function(data) {
                renderPapers(data);
            });
        }

        $(document).ready(function() {
            $('#preferences-form').submit(function(e) {
                e.preventDefault();
                $.post('/fetch_papers', $(this).serialize(), function(data) {
                    totalPapers = data.length;
                    currentPage = 1;
                    fetchPage();
                });
            });

            $('#papers-container').on('click', '.upvote, .downvote', function() {
                const paperCard = $(this).closest('.paper-card');
                const arxivId = paperCard.data('arxiv-id');
                const voteType = $(this).hasClass('upvote') ? 'up' : 'down';
                $.post('/vote', {arxiv_id: arxivId, vote_type: voteType}, function(data) {
                    if (data.success) {
                        const voteCountElement = paperCard.find('.vote-count');
                        let currentVotes = parseInt(voteCountElement.text());
                        currentVotes += voteType === 'up' ? 1 : -1;
                        voteCountElement.text(currentVotes);
                    }
                });
            });

            $('#papers-container').on('click', '.dismiss', function() {
                $(this).closest('.paper-card').fadeOut(300, function() {
                    $(this).remove();
                    totalPapers--;
                    updatePageInfo();
                    if ($('#papers-container').children().length === 0 && currentPage > 1) {
                        currentPage--;
                        fetchPage();
                    }
                });
            });

            $('#prev-page').click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    fetchPage();
                }
            });

            $('#next-page').click(function() {
                if (currentPage < Math.ceil(totalPapers / 3)) {
                    currentPage++;
                    fetchPage();
                }
            });

            $('#download-json').click(function() {
                window.location.href = '/download_json';
            });
        });
    </script>
</body>
</html>
